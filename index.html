<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="header">
        <p>LIBRARY</p>
        <button class="add">ADD BOOK</button>
    </div>
    
    <dialog  id="modal">
        <form  method="dialog" class="form" >
            <h1>Add a new book</h1>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="title">

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" class="author">

            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" class="pages">

            <label class="check-box" for="read">Have you read it?<input type="checkbox" name="read" id="read" class="read"></label>

            <button type="submit" id="submit" class="submit">Add book</button>
        </form>
    </dialog>

    <div class="card-container">
        
    </div>
   

</body>
</html>
